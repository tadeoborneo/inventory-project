version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./inventory-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./inventory-frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true